<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				ES6 面向对象
				constructor 构造器
					1.class关键字，构造器和类分开了
					2.class里面直接加方法
			*/
			class User{
				constructor(name,pass){
					this.name = name;
					this.pass = pass;
				}
				showName(){
					alert(this.name)
				}
				showPass(){
					alert(this.pass)
				}
			}
			let u1 = new User('zyh',123456)
			u1.showName()
			u1.showPass()
		</script>
	</body>
</html>
